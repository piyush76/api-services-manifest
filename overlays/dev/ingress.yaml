apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ics-service-ingress
  annotations:
    kubernetes.io/ingress.class: "azure/application-gateway"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: dev.apps.azure.incora.com
      http:
        paths:
          - path: /chemicals/api
            pathType: Prefix
            backend:
              service:
                name: ics-service
                port:
                  number: 9090
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: ics-service
                port:
                  number: 9091
  tls:
    - hosts:
        - dev.apps.azure.incora.com
      secretName: ics-service-tls-secret
