apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ics-service-direct
  namespace: ics-service-dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  labels:
    argocd.argoproj.io/instance: ics-dev
spec:
  rules:
  - http:
      paths:
      - path: /chemicals/api
        pathType: Prefix
        backend:
          service:
            name: ics-service
            port:
              number: 9090
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: ics-service
            port:
              number: 9091
